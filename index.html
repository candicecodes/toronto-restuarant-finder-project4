<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toronto Restaurant Finder</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="mainApp clearfix">
        
        <aside>
            <img src="images/NOMNOM_logo.png" alt="Toronto Restaurant Finder logo">
        </aside>

        
        <section class="type">
            <h3>Find some food in the GTA</h3>
            <h1>Toronto Restaurant Finder</h1>
            <div class="styledSelect">
                <select name="" id="cuisines">
                    <option value="empty"></option>
                </select>

            </div>
        </section>
     
    </section>
        
    
    <section class="restaurants">
        <ul class="rest flex">

            <!-- restaurants placed here dynamically -->
        </ul>
    </section>


    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://use.fontawesome.com/217891445d.js"></script>
    <script src="app.js"></script>
</body>
</html>
